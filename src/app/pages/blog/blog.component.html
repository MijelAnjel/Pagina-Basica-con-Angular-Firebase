<section *ngFor="let i of posts$ | async |slice:0:1;" class="" data-stellar-background-ratio="0.5">
  <div class="overlay">
    <img style="background-position: center; background-repeat: no-repeat; background-size: cover; width: 100%; height: 100%;" src="{{i.texto1}}" alt="">

  <div class="container">
    <div class="row no-gutters slider-text align-items-end">
      <div class="col-md-9 ftco-animate pb-5">
        <p class="breadcrumbs mb-2"><span class="mr-2"><a [routerLink]="[('/inicio')]">Inicio <i class="ion-ios-arrow-forward"></i></a></span> <span>{{i.texto3}}  <i class="ion-ios-arrow-forward"></i></span></p>
        <h1 class="mb-0 bread wow fadeInLeft" data-wow-delay="0.2s"> {{i.texto2}} </h1>
      </div>
    </div>
  </div>
  </div>

</section>





<article class="container">
          <!--Section: Content-->
          <section class="dark-grey-text text-center">

            <!-- Section heading -->
            <h2 class="font-weight-bold mb-4 pb-2">Entradas del Blog</h2>
            <!-- Section description -->
            <!-- <p class="text-center mx-auto w-responsive mb-5">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugit, error amet numquam iure provident voluptate esse quasi, veritatis totam voluptas nostrum quisquam eum porro a pariatur veniam.</p> -->

            <!-- Grid row -->
            <div class="row">

              <!-- Grid column -->

                <mat-card *ngFor="let i of posts$ | async |slice:0:12;" class="col-lg-4 col-md-12 my-4 py-4">
                                  <!-- Featured image -->
                <div  class="">
                  <div class=" rounded z-depth-2 ">
                  <img style="border-radius: 5px;" class="img-fluid" src="{{i.img1}}" alt="{{i.alt1}}">
                  <a>
                    <div class="mask rgba-white-slight"></div>
                  </a>
                </div>

                <!-- Category -->
                <a href="#!" class="pink-text">
                  <h6 class="font-weight-bold"><i class="fas fa-map pr-2"></i>{{i.tema}}</h6>
                </a>
                <!-- Post title -->
                <h4 class="font-weight-bold mb-3"><strong>{{i.tituloPost}}</strong></h4>
                <!-- Post data -->
                <p>Por: <a class="font-weight-bold">{{i.autor}}</a>, {{i.fecha}}</p>
                <!-- Excerpt -->
                <p class="dark-grey-text">{{i.descripcionbreve}}.</p>
                <!-- Read more button -->
                <a [routerLink]="['/single-blog', i?.id]" class="btn btn-outline-info  ">Leer MÃ¡s... </a>

                </div>
                </mat-card>


              <!-- Grid column -->

            </div>
            <!-- Grid row -->

          </section>
          <!--Section: Content-->

</article>
