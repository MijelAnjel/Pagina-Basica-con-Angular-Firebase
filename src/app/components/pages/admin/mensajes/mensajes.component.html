<section class="container mt-5">
  <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-primary rounded shadow-sm container">
      <i class="fas fa-envelope fa-3x text-white mr-4"></i>
      <div class="lh-100">
        <h6 class="mb-0 text-white lh-100">Bandeja de Mensajes</h6>
        <small class="text-white">Bienvenid@</small>
      </div>
    </div>

    <div class="my-3 p-3 bg-white rounded shadow-sm">
      <h6 class="border-bottom border-gray pb-2 mb-0">Entrada</h6>

      <div *ngFor="let m of mensaje$ | async" class="media text-muted pt-3">
        <svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 32x32"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"/><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
        <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
          <strong class="d-block text-gray-dark">Nombre: {{m.name}}</strong>
          <strong class="d-block text-gray-dark">Correo: {{m.email}}</strong>
          <strong class="d-block text-gray-dark mb-2">Asunto: {{m.asunto}}</strong>
          MENSAJE: {{m.mensaje}}
        </p>
        <div class="row">
          <button class="ml-2 mr-5" (click)="deleteProduct($event, m)"
          class="btn btn-danger"> Borrar</button>
        </div>
      </div>


    </div>

</section>
